copyright_year   = 2013

[@Basic]

[ArchiveRelease]
direcotry = releases

[CheckChangesHasContent]

[EOLTests]

[@Git]
[Git::NextVersion]
first_version = 0.001
version_by_branch = 0
version_regexp = -v([\d\._]+)(:?-TRIAL)?$

[Git::Tag]
tag_format = %N-v%v%t  ; Name-version{-TRIAL}
tag_message = %d-v%v%t ; date-version{-TRIAL} 
signed = 0

[Homepage]

[InstallGuide]

[MetaConfig]
[MetaJSON]
[MinimumPerl]
[PkgVersion]
[PodCoverageTests]
[PodSyntaxTests]
[PodWeaver]
[ReadmeMarkdownFromPod]
[Repository]
[Test::Compile]
[NextRelease]

