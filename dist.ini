[AutoPrereqs]

[PodWeaver]

[Prereqs]
Mojolicious = 4.0

[Git::NextVersion]
first_version = 0.0001
version_by_branch = 1
version_regexp = -v([\d\._]+)(:?-TRIAL)?$

;; after relase
[Git::Check]

[Git::Commit]

[Git::Tag]
tag_format = %N-v%v%t  ; Name-version{-TRIAL}
tag_message = %d-v%v%t ; date-version{-TRIAL} 
signed = 0

[Git::Push]

[@Basic]